version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to AryaMind Technologies questions
  steps:
  - intent: ask_about_aryamind
  - action: utter_about_aryamind

- rule: Respond to AryaMind Technologies services
  steps:
  - intent: ask_aryamind_services
  - action: utter_aryamind_services

- rule: Respond to AryaMind Technologies contact
  steps:
  - intent: ask_aryamind_contact
  - action: utter_aryamind_contact

- rule: Respond to AryaMind Technologies expertise
  steps:
  - intent: ask_aryamind_expertise
  - action: utter_aryamind_expertise
